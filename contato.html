<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="style.css">        
    <script src="script.js"></script>
</head>
<body>

    <header>
        <h1 id="titulo">Formulário de Contato</h1>
        <div class="container">
            <img class="container-foto" src="gato.png" alt="Gato">
        </div>
        <p id="subtitulo">Preencha os campos abaixo para entrar em contato.</p>
    </header>

    <form id="formContato">
        <label for="nome">Nome Completo:</label><br>
        <input type="text" id="nome" placeholder="Seu nome"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="seu.email@exemplo.com"><br><br>

        <label for="mensagem">Sua Mensagem:</label><br>
        <textarea id="mensagem" rows="5" placeholder="Digite sua mensagem..."></textarea><br><br>

        <button class="meu-botao" type="submit">Enviar</button>
        <button class="meu-botao" type="reset">Limpar</button>
    </form>

    <footer>
        <p>Obrigado pelo contato!</p>
    </footer>

</body>
</html>
